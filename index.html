<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </header>

    <section class="landing-page">
        <div class="landing-left">
          <div class="landing-img">
            <img src="./images/illustration-mockups.svg" alt="app illustration">
          </div>
        </div>
        <div class="landing-right">
          <h1 class="landing-title">Build The Community Your Fans Will Love</h1>
          <p class="landing-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
          <button class="landing-btn">Register</button>
        </div>
    </section>

    <footer>
      <div class="social">
        <div class="s-facebook">
          <img src="./images/favicon-32x32.png" alt="logo facebook">
        </div>
        <div class="s-twitter">
          <img src="./images/favicon-32x32.png" alt="logo twitter">
        </div>
        <div class="s-instagram">
          <img src="./images/favicon-32x32.png" alt="logo instagram">
        </div>
      </div>
    </footer>

  </div>


</body>
</html>
